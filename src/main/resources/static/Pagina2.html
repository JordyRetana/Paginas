<!DOCTYPE html>
<html>
<head>
    <title>Register at TechWorld</title>
    <meta charset="UTF-8"/>
    <link href="css/styles.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="register-container">
        <form class="register-form" method="post" action="Usuario/Registrar">
            <h2>Register</h2>

            <input type="text" name="nombre" placeholder="Full Name" required />
            <input type="email" name="correo" placeholder="Email" required />
            <input type="password" name="clave" placeholder="Password" required />
            <input type="number" name="edad" placeholder="Age" required />
            <button type="submit">Register</button>
            <p class="login-link">Already registered? <a href="/index.html">Login here</a></p>
        </form>
    </div>
    <ul class="floating-numbers">
        <li><a class="number-item" href="index.html">0</a></li>
        <li><a class="number-item" href="Pagina1.html">1</a></li>
        <li><a class="number-item active" href="Pagina2.html">2</a></li>
        <li><a class="number-item" href="Pagina3.html">3</a></li>
        <li><a class="number-item" href="Pagina4.html">4</a></li>
        <li><a class="number-item" href="Pagina5.html">5</a></li>
        <li><a class="number-item" href="Pagina6.html">6</a></li>
        <li><a class="number-item" href="Pagina7.html">7</a></li>
    </ul>

</body>
</html>
